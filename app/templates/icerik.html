<!DOCTYPE html>
<html lang="tr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>İçerik</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNSNy-MC8K7chF-bcgYrPuFZ29mdsNtI0&callback=initMap"
    type="text/javascript"></script>
    <style>
      #link{
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
      }
      #link:active{
        text-decoration: underline;
        color: blue;
        font-weight: bolder;
        font-size: 20px;
      }
      #link:visited{
        color: white;
      }
      #link:hover{
        text-decoration: dotted;
        color: red;
        font-weight: bolder;
        font-size: 20px;
      }
    </style>
    <script type="text/javascript">
    function initMap() {
        new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 16
          });
    }
    </script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
        }
    </style>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-1 bg-warning w-100" style="height: 500px;">
            

        </div>
        <div class="col-md-8 bg-info" style="height: 650px; padding: 0px; ">
            <h1 class="text-center" style=" margin-top: 0.3%; margin-bottom: 0.1%;">Hoş Geldin : {{isim}}</h1>
            <h1 style="padding-left: 5%;margin-top: 0.1%; margin-bottom: 0.1%;">Harita</h1>
            <div id="map" class="w-100" style="height:95%;"></div>
        </div>
        <div class="col-md-2 bg-success" style="height: 500px;">

        </div>
        <div class="col-md-1 bg-danger w-100" style="height: 500px;">
          <a id="link" style="margin-left: 7%;" href="{{ url_for('logout_request') }}"> Çıkış Yap</a>
        </div>
       
    </div>
  
</div>
</body>
</html>
